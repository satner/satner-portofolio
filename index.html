<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <title>Satner Portofolio</title>
    <meta name="viewport" content="width=device-width,intial-scale=1">
</head>

<body>
    <header>
        <img src="img/ninja.png" id="logo-image" alt="logo image">
        <section id="header-section">
            <h1 id="header-name" class="edited-headers">Rentas Nikolaos</h1>
            <h3 id="header-subhead" class="edited-headers">Front-end ninja</h3>
        </section>
    </header>
    <hr id="horizontal-line">
    <main>
        <img src="img/banner-website-design.jpg" alt="html code" id="main-image">
        <h1 id="main-projects-header">Featured Work</h1>
        <!-- Projects section -->
        <section id="main-section">
            <!-- Article to mockup project -->
            <article class="github-article">
                <picture>
                    <source media="(max-width: 420px)" srcset="img/article-to-mockup-min.png">
                    <source media="(min-width: 421px)" srcset="img/article-to-mockup.png">
                    <img src="img/article-to-mockup.png" alt="Article to Mockup" class="gihub-image">
                </picture>
                <h3 class="projects-header">Article to Mockup</h3>
                <a href="https://github.com/satner/Mockup-To-Article" target="_blank"><span class="link-text">https://github.com/satner/Mockup-To-Article</span></a>
            </article>
            <!-- Animal trading card project -->
            <article class="github-article">
                <picture>
                    <source media="(max-width: 420px)" srcset="img/animal-trading-card-min.png">
                    <source media="(min-width: 421px)" srcset="img/animal-trading-card.png">
                    <img src="img/animal-trading-card.png" alt="Animal Trading Card" class="gihub-image">
                </picture>
                <h3 class="projects-header">Animal Trading Card</h3>
                <a href="https://github.com/satner/Animal-Trading-Cards" target="_blank"><span class="link-text">https://github.com/satner/Animal-Trading-Cards</span></a>
            </article>
            <!-- Pixel art maker project -->
            <article class="github-article">
                <picture>
                    <source media="(max-width: 420px)" srcset="img/pixel-art-maker-min.png">
                    <source media="(min-width: 421px)" srcset="img/pixel-art-maker.png">
                    <img src="img/pixel-art-maker.png" alt="Pixel Art Maker" class="gihub-image">
                </picture>
                <h3 class="projects-header">Pixel Art Maker</h3>
                <a href="https://github.com/satner/Pixel-Art-Maker" target="_blank"><span class="link-text">https://github.com/satner/Pixel-Art-Maker</span></a>
            </article>
        </section>
    </main>
</body>

</html>
